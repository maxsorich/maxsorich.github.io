<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
  .container{
    background-color: #1f0;
  }
  .jumbotron{
    color: red;
    background-color:#1000ff;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>My First Bootstrap Page</h1>
  </div>  
<div class="row">
  <div class="container">
    <div class="col-sm-4"><a href="http://www.lanetech.org/" class="btn btn-info" role="button">
    Lane Tech</a></div>
    <div class="col-sm-4"><a href="http://www.teamusa.org/usa-wrestling" class="btn btn-info" role="button">Screw This</a></div>
    <div class="col-sm-4"><a href="http://www.cheese.com/" class="btn btn-info" role="button">Cheese</a></div>
  </div>
</div>
<div class="container">
  <div class="jumbotron">
    <h1>This is a Jumbotoron</h1> 
    <p>Its pretty sweet.</p> 
  </div>
</div>
<div class="container">
  <div class="alert alert-success">
  <strong>Sweet!</strong> This indicator is indicating to you something!!!!1
</div>
</div>
<div class="container">
<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    70% through the page sorta
  </div>
</div>
</div>
<div class="container">
  <h2>Dog</h2>
  <p style="color: red; background-color: pink">ruff</p>            
  <img src="http://weknowyourdreams.com/images/dog/dog-01.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
</div>

</body>
</html>
